<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue demo</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>Vue demo</h1>
  <ol id='list'>
    <li v-for="tab in listMenu"
      v-bind:class="{active:selected===tab.num}"
      v-on:click="selected=tab.num">{{tab.content}}</li>
  </ol>
  <main id="exhibition">
    <section v-bind:class="[sectionClass[0],selected===0?active:'']" v-on:click="selected=0">
      <p class="booksContent">
        书名：<span class="bookName">《JavaScript高级程序设计》</span>
        数量：<span class="bookNum">__bookNum__</span>
      </p>    
      <div class="buttons">
        <button id="addOne">ADD 1</button>
        <button id="reduceOne">REDUCE 1</button>
        <button id="reset">RESET</button>
      </div>
    </section>
    <section v-bind:class="[sectionClass[1],selected===1?active:'']" v-on:click="selected=1">
    
    </section>
    <section v-bind:class="[sectionClass[2],selected===2?active:'']" v-on:click="selected=2">
    
    </section>
    <section v-bind:class="[sectionClass[3],selected===3?active:'']" v-on:click="selected=3">
    
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/main.js"></script>
  <script>
    let content = document.querySelector('.booksContent').innerHTML 
    document.querySelector('.booksContent').innerHTML=content.replace('__bookNum__',2)
    let bookNum = parseInt(document.querySelector('.bookNum').innerText,10)
    document.querySelector('#addOne').onclick=function(){
      bookNum += 1
      document.querySelector('.booksContent').innerHTML=content.replace('__bookNum__',bookNum)
    }
    document.querySelector('#reduceOne').onclick=function(){
      bookNum -= 1
      document.querySelector('.booksContent').innerHTML=content.replace('__bookNum__',bookNum)
    }
    document.querySelector('#reset').onclick=function(){
      bookNum = 0
      document.querySelector('.booksContent').innerHTML=content.replace('__bookNum__',bookNum)
    }
  </script>
</body>
</html>
